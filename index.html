<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SUSTERSIC SEMINAR</title>

        <link rel="stylesheet" href="style.css">

        <script type="text/javascript" src="/dist/lib/gl-matrix-min.js"></script>
        <script type="module" src="/dist/main.js"></script>
    </head>
    <body>

        <div id="startButton">START</div>

        <div class="fullscreen no-touch">
            <canvas class="pixelated"></canvas>
        </div>

        <div id="interaction" class="hidden"></div>

        <div id="HUB_Time" class="hidden HUBstyle"></div>

        <div id="HUB_Score" class="hidden"></div>

        <div id="HUB" class="hidden">    
            
            <div id="HUB_DashBoard" class="HUBstyle">
                <div class="flex">
                    <div>Velocity: </div>
                    <div id="DB_Velocity"></div>
                </div>                
                <div class="flex">
                    <div>Acceleration: </div>
                    <div id="DB_Acceleration"></div>
                </div>            
                <div class="flex">
                    <div>Altitude: </div>
                    <div id="DB_Altitude"></div>
                </div>
            </div>

            <div id="HUB_Ground">            
                <input type="range" min="0" max="50" value="0" class="slider smallX " id="HUB_Left">
                <input type="range" min="0" max="3000" value="0" class="slider" id="HUB_Power" orient="vertical">
                <input type="range" min="0" max="50" value="0" class="slider smallX" id="HUB_Right">
            </div>
            <div id="HUB_Air">            
                <input type="range" min="0" max="50" value="0" class="slider smallX air" id="HUB_Air_Left">
                <div class="vertical">
                    <input type="range" min="0" max="50" value="0" class="slider smallY" id="HUB_Air_Up" orient="vertical">
                    <input type="range" min="0" max="50" value="0" class="slider smallY" id="HUB_Air_Down" orient="vertical">
                </div>
                <input type="range" min="0" max="50" value="0" class="slider smallX air" id="HUB_Air_Right">
            </div>
        </div>
    </body>
</html>
